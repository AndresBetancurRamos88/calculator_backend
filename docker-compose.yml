  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env-pgadmin
    ports:
      - "80:80"
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    env_file:
      - .env-db
    volumes:
      - pgdb:/var/lib/postgresql/data

volumes:
  pgdb: