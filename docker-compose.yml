version: "3"

services:
  app:
    build:
      context: .
      args:
        - ENVIRONMENT=local
    ports:
      - "8000:8000"
    entrypoint: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    env_file:
      - .env-db
      - .env-django
    volumes:
      - .:/usr/src/app
    depends_on: 
      - db
  
